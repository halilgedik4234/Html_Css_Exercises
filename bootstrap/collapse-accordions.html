<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<style>
    .yuvarlak {
        border-radius: 50%;
        color: #6757e0;
        background-color: #6757e0;
        padding: 0.5rem;
        position: absolute;
        top: 1rem;
        right: -.42rem;
    }
    .y-1{
        top: 5rem;

    }
    .y-2{
        top: 13rem;
    }
    .y-3{
        top:24rem;
    }
    .y-4{
        top:34rem;
    }
    .pos{
        position: absolute;
        text-align: center;
    }
    .pos-left-1{
        top: 5rem;
    }
    .pos-right-1{
        top: 13rem;
    }
    .col-5{
        position: relative;
    }
    .col-2{
        position: relative;
    }
</style>
<body>
    
    <div class="container py-5">
        <div class="row">
            <div class="col-5">
                <p class="pos pos-left-1">Lorem ipsum dolor sit amet consectetur adipisicing elit. Modi, temporibus!</p>
            </div>
            <div class="col-2 px-0 mx-3" style="width: 2px; height: 45rem;background-color: #6757e0;">
                <div class="yuvarlak y-1">
                </div>
                <div class="yuvarlak y-2">
                </div>
                <div class="yuvarlak y-3">
                </div>
                <div class="yuvarlak y-4">
                </div>
            </div>
            <div class="col-5">
                <p class="pos pos-right-1">Lorem ipsum dolor sit amet consectetur adipisicing elit. Modi, temporibus!</p>
            </div>
        </div>
    </div>

</body>
</html>
