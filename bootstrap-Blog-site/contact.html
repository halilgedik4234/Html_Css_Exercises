                </form>
            </div>
        </div>

    <main>
        <div class="container my-4">
            <h2 class="my-3 text-center">Contact Us</h2>
            <div class="row g-2 ">
                <div class="col-md-6 my-5">
                    <iframe id="map"
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d229344.24000007033!2d29.109371913311584!3d40.951791288321566!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x409fd874d6ec4c53%3A0xd6714bc7a040d37c!2sPolonezk%C3%B6y%20Tabiat%20Park%C4%B1!5e0!3m2!1str!2str!4v1662455578791!5m2!1str!2str"
                        width="100%"  style="border:0;" allowfullscreen="" loading="lazy"
                        referrerpolicy="no-referrer-when-downgrade">
                    </iframe>
                </div>
                <div class="col-md-6 my-5 ">
                    <div class="card bg-ozel">
                        <div class="card-body">
                            <div class="alert alert-warning">
                                Please Fill out the form
                            </div>
                            <form class="row g-3 text-white">
                                <div class="col-md-6">
                                    <label for="email" class="label-form">Email</label>
                                    <input type="email" id="email" class="form-control">
                                </div>
                                <div class="col-md-6">
                                    <label for="name" class="label-form">Name</label>
                                    <input type="text" id="name" class="form-control">
                                </div>
                                <div class="col-md-12">
                                    <label for="tel" class="label-form">Phone</label>
                                    <input type="tel" id="tel" class="form-control">
                                </div>
                                <div class="col-md-12">
                                    <label for="subject" class="label-form">Subject</label>
                                    <input type="tel" id="subject" class="form-control">
                                </div>
                                <div class="col-md-12">
                                    <label for="message" class="label-form">Message</label>
                                    <textarea id="message" class="form-control"></textarea>
                                </div>
                                <button class="btn btn-outline-warning">Send Message</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
